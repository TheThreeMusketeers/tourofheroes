
<h2>My Heroes</h2>
<table class="table table-sm table-hover" >
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Alter Ego</th>
      <th>Power</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes">
      <th scope="row">{{hero.id}}</th>
      <td>{{hero.name}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.name}}</td>
      <td><button class="btn btn-primary" (click)="submitted=false;newRecord=false">Edit</button></td>
      <td><button class="btn btn-danger" (click)="delete(hero); $event.stopPropagation()">Delete</button></td>
    </tr>
  </tbody>
</table>
